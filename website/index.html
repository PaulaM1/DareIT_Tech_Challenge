<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Site</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #483285;
            color: #fff;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Challenege Website</h1>
    </header>

    <section>
        <p>This is a basic HTML site with text and an image, and it's styled using CSS.</p>
        <img src="https://www.shutterstock.com/image-vector/overcoming-challenge-obstacle-concept-flat-600nw-2128346114.jpg" alt="Placeholder Image for Challenege">
    </section>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>

</html>
